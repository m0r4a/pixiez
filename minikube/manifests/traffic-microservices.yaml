apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  type: ClusterIP
  selector:
    app: service-a
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      containers:
      - name: service-b
        image: hashicorp/http-echo
        args:
          - "-text=Hello from service B"
        ports:
        - containerPort: 5678

---
apiVersion: v1
kind: Service
metadata:
  name: service-b
spec:
  type: ClusterIP
  selector:
    app: service-b
  ports:
    - port: 80
      targetPort: 5678

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-c
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-c
  template:
    metadata:
      labels:
        app: service-c
    spec:
      containers:
      - name: service-c
        image: hashicorp/http-echo
        args:
          - "-text=Hello from service C"
        ports:
        - containerPort: 5678

---
apiVersion: v1
kind: Service
metadata:
  name: service-c
spec:
  type: ClusterIP
  selector:
    app: service-c
  ports:
    - port: 80
      targetPort: 5678

---
# � Generador de tráfico interno
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-generator
  template:
    metadata:
      labels:
        app: traffic-generator
    spec:
      containers:
      - name: traffic-generator
        image: curlimages/curl
        command: ["sh", "-c"]
        args:
          - |
            echo "Iniciando generador de tráfico...";
            while true; do 
              echo ">> calling service-a";
              curl -s service-a.default.svc.cluster.local || echo "error llamando a service-a";
              echo ">> calling service-b";
              curl -s service-b.default.svc.cluster.local || echo "error llamando a service-b";
              echo ">> calling service-c";
              curl -s service-c.default.svc.cluster.local || echo "error llamando a service-c";
              echo "---- sleep 2s ----";
              sleep 2;
            done;

